<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" type="text/css" />


    <title>Cancun</title>
  </head>
  <body>
    <div class='card shadow'>
      <div class='card-body'>
          <div class='row'>
              <div class='col-md-6 px-0'>
                <!--TO DO make tighter-->
                <div class='d-flex flex-row px-0'>
                  <div class='col-5 px-1'>
                      <img src='assets/profile-photo.jpg' alt='profile photo' class='img-fluid rounded-circle' />
                  </div>
                  <div class='col-7'>
                    <div class='d-flex flex-row'>
                      <img src='assets/avatar.svg' alt='avatar icon' class='mr-2' />
                      <p class='mt-3'>
                        Name of User
                      </p>
                    </div>
                    <div class='d-flex flex-row'>
                          <img src='assets/email.svg' alt='email icon' class='mr-2' />
                          <p class='mt-3'>
                          jsmith@gmail.com
                          </p>
                    </div>
                      <div class='d-flex flex-row'>
                          <img src='assets/wifi.svg' alt='email icon' class='mr-2' />
                          <p class='mt-3'>
                            Network name
                          </p>
                          <p class='mt-3 ml-2 text-danger'>Admin</p>
                    </div>
                  </div>
                </div> 
                  <div class='row pl-3 mb-5 rm-mb text-primary'>
                      <p>
                        <a href='#'>
                            <img src='assets/arrow.svg' alt='back to bio' class='img-thumbnail border-0'/> Bio
                        </a>
                      </p>
                  </div>
                </div> <!--left col md -->

        <div class='col-md-6 d-flex flex-column pb-md-3 mb-5'>
          <form class='pb-5 pb-md-3 pl-3 pr-3 pr-md-5'>
            <div class="form-group">
              <div class='form-row'>
                <img src='assets/profile-sm.svg' alt='profile icon'/>
                <label for="full-name" class='col small mt-2'>Full Name</label>
              </div>
                  <input type="text" id='full-name' class="form-control fs input-sq input-b">
            </div>
            <div class="form-group">
              <div class='form-row'>
                <img src='assets/phone.svg' alt='profile icon'/>
                <label for="phone" class='col small mt-2'>Phone</label>
              </div>
                  <input type="text" id='phone' class="form-control fs input-sq input-b">
            </div>
            <div class="form-group pt-4">
              <div class='form-row'>
                <img src='assets/email.svg' alt='email icon' />
                <label for="email" class='col small mt-2'>Email</label>
              </div>
                  <input type="text" id='email' class="form-control fs input-sq input-b">
            </div>
            <div class="form-group pt-4">
              <div class='form-row'>
                <img src='assets/password.svg' alt='password icon'/>
                <label for="password" class='col small mt-2'>Password</label>
              </div>
                  <input type="text" id='password' class="form-control fs input-sq input-b">
            </div>
            <div class="form-group pt-4">
              <div class='form-row'>
                <img src='assets/house.svg' alt='address icon'/>
                <label for="address" class='col small mt-2'>Address</label>
              </div>
                  <input type="text" id='address' class="form-control fs input-sq input-b">
            </div>
            <div class="form-group pt-4">
              <div class='form-row'>
                <img src='assets/house.svg' alt='state icon'/>
                <label for="state" class='col small mt-2'>State</label>
              </div>
                  <input type="text" id='state' class="form-control fs input-sq input-b">
            </div>
            <div class="form-group pt-4">
              <div class='form-row'>
                <img src='assets/house.svg' alt='zipcode icon'/>
                <label for="zipcode" class='col small mt-2'>Zip Code</label>
              </div>
                  <input type="text" id='zipcode' class="form-control fs input-sq input-b">
            </div>
            <div class="form-group pt-4">
              <div class='form-row'>
                <img src='assets/house.svg' alt='country icon'/>
                <label for="country" class='col small mt-2'>Country</label>
              </div>
                  <input type="text" id='country' class="form-control fs input-sq input-b">
            </div>

            <button class='btn btn-green my-2 py-1 px-4 shrink float-right'>Save</button>
          </form>
        </div>

        <!-- fixed-bottom footer height / push content up on small screens -->
          <div class='d-md-none'>
            <div class='row mt-5 py-5'></div>
          </div>
      </div>
    </div>
    <nav class="navbar fixed-bottom px-0 mt-2 mt-md-4 mx-auto d-flex flex-row justify-content-around">
      <a class="navbar-link col-3 text-center px-0" href="#">
        <img src='assets/pyramid-sm.svg' alt='placeholder' class='img-fluid'/>
      </a>
      <a class="navbar-link col-3 text-center px-0" href="#">
        <img src='assets/cactus.svg' alt='placeholder' class='img-fluid'/>
      </a>
      <a class="navbar-link col-3 text-center px-0" href="#">
        <img src='assets/guitar.svg' alt='placeholder' class='img-fluid'/>
      </a>
      <a class="navbar-link col-3 text-center px-0" href="#">
        <img src='assets/sombrero.svg' alt='placeholder' class='img-fluid'/>
      </a>
    </nav>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
