<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" type="text/css" />


    <title>Cancun</title>
  </head>
  <body>
    <div class='card shadow mx-2'>
      <div class='card-body'>
          <div class='row'>
              <div class='col-md-6 px-0'>
                <!--TO DO make tighter-->
                <div class='d-flex flex-row px-0'>
                  <div class='col-5 px-1'>
                      <img src='assets/profile-photo.jpg' alt='profile photo' class='img-fluid rounded-circle' />
                  </div>
                  <div class='col-7'>
                    <div class='d-flex flex-row'>
                      <img src='assets/avatar.svg' alt='avatar icon' class='mr-2' />
                      <p class='mt-3'>
                        Name of User
                      </p>
                    </div>
                    <div class='d-flex flex-row'>
                          <img src='assets/email.svg' alt='email icon' class='mr-2' />
                          <p class='mt-3'>
                          jsmith@gmail.com
                          </p>
                    </div>
                      <div class='d-flex flex-row'>
                          <img src='assets/wifi.svg' alt='email icon' class='mr-2' />
                          <p class='mt-3'>
                            Network name
                          </p>
                          <p class='mt-3 ml-2 text-danger'>Admin</p>
                    </div>
                  </div>
                </div> 
                  <div class='row pl-3 mb-5 rm-mb text-primary'>
                      <p>
                        <a href='#'>
                            <img src='assets/arrow.svg' alt='back to usage' class='img-thumbnail border-0'/> Usage
                        </a>
                      </p>
                  </div>
                </div> <!--left col md -->

          <!--TO DO style, font size, accessibility -->
        <div class='col-md-6 pr-md-5'>
          <div class='py-md-5 d-none d-md-flex'></div>
          <div class='col d-flex flex-row justify-content-between'>
            <div class='col px-0 d-flex flex-column'>
                <p class='text-green shrink-x mb-0'>Usage Type</p>
                <p class='fxs mt-0'>20gb Remaining</p>
            </div>
            <div class="progress w-75 mb-4">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
          <div class='col d-flex flex-row justify-content-between'>
            <div class='col px-0 d-flex flex-column'>
              <p class='text-green mb-0'>Minutes</p>
              <p class='fxs mt-0'>4 weeks and 2 days</p>
            </div>
            <div class="progress w-75 mb-4">
              <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
          <div class='col d-flex flex-row justify-content-between'>
            <div class='col px-0 d-flex flex-column'>
              <p class='text-green mb-0'>Expiration</p>
              <p class='fxs mt-0'>Never</p>
            </div>
            <div class="progress w-75 mb-4">
              <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
          <div class='col d-flex flex-row justify-content-between'>
            <div class='col px-0 d-flex flex-column'>
              <p class='text-green mb-0'>Download</p>
              <p class='fxs mt-0'>75gb/100gb</p>
            </div>
            <div class="progress w-75 mb-4">
              <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
          <div class='col d-flex flex-row justify-content-between'>
            <div class='col px-0 d-flex flex-column'>
              <p class='text-green mb-0'>Upload</p>
              <p class='fxs mt-0'>5gb/5gb</p>
            </div>
              <div class="progress w-75 mb-4">
                <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
          </div>
        </div>

    </div>
  </div>

  <nav class="navbar fixed-bottom px-0 mt-2 mt-md-4 mx-auto d-flex flex-row justify-content-around">
    <a class="navbar-link col-3 text-center px-0" href="#">
      <img src='assets/pyramid-sm.svg' alt='placeholder' class='img-fluid'/>
    </a>
    <a class="navbar-link col-3 text-center px-0" href="#">
      <img src='assets/cactus.svg' alt='placeholder' class='img-fluid'/>
    </a>
    <a class="navbar-link col-3 text-center px-0" href="#">
      <img src='assets/guitar.svg' alt='placeholder' class='img-fluid'/>
    </a>
    <a class="navbar-link col-3 text-center px-0" href="#">
      <img src='assets/sombrero.svg' alt='placeholder' class='img-fluid'/>
    </a>
  </nav>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
