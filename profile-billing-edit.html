<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" type="text/css" />


    <title>Cancun</title>
  </head>
  <body>
      <div class='card mx-auto'>

        <div class='card-body shadow col-sm d-md-flex mx-auto px-1 pt-3 pb-4 mt-3'>
          <div class='col-md px-0 px-md-3 d-flex flex-column pr-md-5'>
          <div class='row'>
            <div class='col-4 ml-3 pl-1'>
              <img src='assets/profile-photo.jpg' alt='profile photo' class='img-fluid rounded-circle' />
            </div>
            <div class='col-7 ml-0 pr-0 d-flex flex-column lh-tight'>
                <div class='d-flex flex-row'>
                  <img src='assets/avatar.svg' alt='avatar icon' class='mr-2' />
                  <p class='mt-3'>
                    Name of User
                  </p>
                </div>
                <div class='d-flex flex-row'>
                      <img src='assets/email.svg' alt='email icon' class='mr-2' />
                      <p class='mt-3'>
                      jsmith@gmail.com
                      </p>
                </div>
                  <div class='d-flex flex-row'>
                      <img src='assets/wifi.svg' alt='email icon' class='mr-2' />
                      <p class='mt-3'>
                        Network name
                      </p>
                      <p class='mt-3 ml-2 text-danger'>Admin</p>
                </div>
              </div>
             </div>

          <div class='row pl-3 text-primary'>
            <p>
              <a href='#'>
                  <img src='assets/arrow.svg' alt='back to billing' class='img-thumbnail'/> Billing
              </a>
            </p>
          </div>

        <div class='col-md px-1 d-flex flex-column justify-content-around'>
        <h5 class='text-primary pl-2 mt-5 rm-mt shrink'>Primary Card</h5>
            <form class='px-2'>
                <div class="form-group">
                    <div class='form-row'>
                      <label for="card-number" class='col small mt-2'>Card Number</label>
                    </div>
                        <input type="text" 
                            id='card-number' 
                            class="form-control fs input-r"
                            placeholder="XXXX XXXX XXXX XXXX">
                </div>
                <div class='form-group'>
                    <div class="d-flex flex-row">
                        <div class='d-flex flex-column'>
                            <label for='expiration-date' class='col small'>Expiration Date</label>
                            <div class="col text-green">
                                <input type="text" id='expiration-date' class="form-control input-r" placeholder="05/21">
                            </div>
                        </div>
                        <div class='d-flex flex-column'>
                            <label for='cvv' class='col small'>CVV</label>
                            <div class="col">
                                <input type="text" id='cvv' class="form-control input-r" placeholder="XXX">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class='form-row'>
                      <label for="cardholder" class='col small mt-2'>Cardholder Name</label>
                    </div>
                        <input type="text" 
                            id='cardholder' 
                            class="form-control fs input-r"
                            placeholder="John Smith">
                </div>
                <div class='col d-flex flex-row justify-content-between'>
                    <input class="form-check-input mt-2" type="checkbox" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label text-green small mt-1" for="gridRadios2">
                        Use My Address
                        </label>
                    <button class='btn btn-green my-2 py-1 px-4 shrink float-right'>Save</button>
                </div>
            </form>


        </div>
        
      </div>
    </div>

    <nav class="navbar fixed-bottom px-0 mt-2 mt-md-4 mx-auto d-flex flex-row justify-content-around">
      <a class="navbar-link col-3 text-center px-0" href="#">
        <img src='assets/cactus.svg' alt='placeholder' class='img-fluid'/>
      </a>
      <a class="navbar-link col-3 text-center px-0" href="#">
        <img src='assets/cactus.svg' alt='placeholder' class='img-fluid'/>
      </a>
      <a class="navbar-link col-3 text-center px-0" href="#">
        <img src='assets/guitar.svg' alt='placeholder' class='img-fluid'/>
      </a>
      <a class="navbar-link col-3 text-center px-0" href="#">
        <img src='assets/sombrero.svg' alt='placeholder' class='img-fluid'/>
      </a>
    </nav>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
