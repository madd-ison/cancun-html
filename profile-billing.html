<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" type="text/css" />


    <title>Cancun</title>
  </head>
  <body>
      <div class='card mx-auto'>

        <div class='card-body shadow col-sm d-md-flex mx-auto px-1 pt-3 pb-4 mt-3'>
          <div class='col-md px-0 px-md-3 d-flex flex-column pr-md-5'>
          <div class='row'>
            <div class='col-4 ml-3 pl-1'>
              <img src='assets/profile-photo.jpg' alt='profile photo' class='img-fluid rounded-circle' />
            </div>
            <div class='col-7 ml-0 pr-0 d-flex flex-column lh-tight'>
                <div class='d-flex flex-row'>
                  <img src='assets/avatar.svg' alt='avatar icon' class='mr-2' />
                  <p class='mt-3'>
                    Name of User
                  </p>
                </div>
                <div class='d-flex flex-row'>
                      <img src='assets/email.svg' alt='email icon' class='mr-2' />
                      <p class='mt-3'>
                      jsmith@gmail.com
                      </p>
                </div>
                  <div class='d-flex flex-row'>
                      <img src='assets/wifi.svg' alt='email icon' class='mr-2' />
                      <p class='mt-3'>
                        Network name
                      </p>
                      <p class='mt-3 ml-2 text-danger'>Admin</p>
                </div>
              </div>
             </div>

          <div class='row pl-3 text-primary'>
            <p>
              <a href='#'>
                  <img src='assets/arrow.svg' alt='back to billing' class='img-thumbnail'/> Billing
              </a>
            </p>
          </div>

        <h5 class='text-primary pl-2 mt-5 rm-mt shrink'>Your Saved Cards</h5>
        <div class='col-sm d-flex info-box flex-row align-items-md-center justify-content-between shadow mb-3 pt-0 pb-1'>
          <div class='col-3 text-center pl-1 mt-2'>
            <h4 class='text-primary'>card</h4>
          </div>
          <div class='ml-4 d-flex flex-column'>
            <p class='mb-0 mt-1 shrink'>
              Visa Master Card
              <a href='#'>
                <img src='assets/edit.svg' alt='edit' class='ml-4 pl-4'/>
              </a>
            </p>
            <p class='small text-muted mb-0'>xxxx-xxxx-xxxx-0000</p>
          </div>
        </div>

        <div class='row'>
          <div class='col-3 offset-9'>
          <button class='btn btn-green small py-md-2 px-md-4'>Add</button>
          </div>
        </div>
        <hr class='hide-md'/>
        </div>


        <div class='col-md px-1 d-flex flex-column justify-content-around'>
          <div class='col-md info-box d-none d-md-flex'></div>
          <h5 class='text-primary pl-2 shrink'>Your Current Plan</h5>
          <div class='shadow info-box col-md px-0 mb-3'>
              <div class='mb-2'>
                <a href='#'>
                  <img src='assets/edit.svg' alt='edit' class='float-right'/>
                </a>
              </div>
              <div class='row px-1 pb-2 pt-0'>
                <div class='col-3 pl-2'>
                    <img src='assets/plan.svg' alt='plan icon' />
                </div>
                <div class='col-5 px-0 mt-2 d-flex flex-column'>
                  <p class='shrink'>Platinum Plan</p>
                  <p class='small text-muted mb-0'>Current</p>
                  <p class='fxs text-muted'>next payment due:</p>
                </div>
                <div class='col-4 px-0 d-flex flex-column'>
                  <p class='text-center my-2'><b>$25.72</b></p>
                  <a href='#' class='text-primary text-center fxs'>View Invoice</a>
                </div>
              </div>
            </div>
        <hr />

        <div class='d-flex px-0 flex-column mb-4'>
          <h5 class='text-primary pl-2 mb-2 shrink'>Eligible Deals</h5>
          <div class='col-md px-0 deal'>
              <!--TO DO add img -->
            <!-- <img src='assets/deal.jpg' alt='deals' class='mx-auto img-fluid rounded'/> -->
            <div class='col-9 deal-text'>
              <!-- <h5 class='mt-2 shrink'>Save 15% on Winterfest
                <br />  -->
                <button class='btn btn-deal shrink mt-2 px-3'>View</button>
              </h5>
            </div>
          </div>
        </div>
          <!-- fixed-bottom footer height / push content up on small screens -->
            <div>
              <div class='row pt-4'></div>
            </div>
        </div>
        
      </div>
    </div>

    <nav class="navbar px-0 mt-2 mt-md-4 mx-auto d-flex flex-row justify-content-around">
      <a class="navbar-link col-3 text-center px-0" href="#">
        <img src='assets/cactus.svg' alt='placeholder' class='img-fluid'/>
      </a>
      <a class="navbar-link col-3 text-center px-0" href="#">
        <img src='assets/cactus.svg' alt='placeholder' class='img-fluid'/>
      </a>
      <a class="navbar-link col-3 text-center px-0" href="#">
        <img src='assets/guitar.svg' alt='placeholder' class='img-fluid'/>
      </a>
      <a class="navbar-link col-3 text-center px-0" href="#">
        <img src='assets/sombrero.svg' alt='placeholder' class='img-fluid'/>
      </a>
    </nav>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
