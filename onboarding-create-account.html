<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" type="text/css" />
    
    <title>Cancun</title>
  </head>
  <body class='bg'>
    <div class='col-md-8 container-fluid'>
        <div class='col-md-6 mx-auto'>
          <img src='assets/cancun.svg' alt='cancun' class='img-fluid py-3'/>
        </div>
        <!--TO DO add back arrow here and sign in screen -->
        <!-- white placeholder text -->
        <form class='form-group pt-3 col-md-6 mx-auto'>

          <div class='d-flex flex-row mb-3'>
            <label for='first-name' class='sr-only'>First Name</label>
            <input type='text'
              name='first-name'
              id='first-name' 
              placeholder='Your first name' 
              class='form-control border-white input-r' />
          </div>

          <div class='d-flex flex-row mb-3'>
            <label for='email' class='sr-only'>Email</label>
            <input type='text' 
              name='email'
              id='email'
              placeholder='Your email' 
              class='form-control border-white rounded-0 input-r' />
          </div>

          <div class='d-flex flex-row mb-3'>
            <label for='phone' class='sr-only'>Phone Number</label>
            <input type='text' 
              name='phone'
              id='phone'
              placeholder='Your phone #' 
              class='form-control border-white rounded-0 input-r' />
          </div>

          <div class='d-flex flex-row mb-3'>
            <label for='company' class='sr-only'>Company Name</label>
            <input type='text' 
              name='company'
              id='company'
              placeholder='Your company #' 
              class='form-control border-white rounded-0 input-r' />
          </div>

          <div class='d-flex flex-row mb-3'>
            <label for='password' class='sr-only'>Password</label>
            <input type='text' 
              name='password'
              id='password'
              placeholder='Your password' 
              class='form-control border-white rounded-0 input-r' />
          </div>

          <div class='d-flex flex-row mb-3'>
            <label for='confirm-password' class='sr-only'>Retype Password</label>
            <input type='text' 
              name='confirm-password'
              id='confirm-password'
              placeholder='Retype password' 
              class='form-control border-white rounded-0 input-r' />
          </div>
          <br />

          <div class='text-center mt-3'>
            <button class='btn btn-green'>Create Account</button>
        </div>

      </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
