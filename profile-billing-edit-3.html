<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" type="text/css" />


    <title>Cancun</title>
  </head>
  <body>
    <div class='card shadow mx-2'>
        <div class='card-body'>
          <div class='row pb-md-5'>
            <div class='col-md-6 px-0 pb-md-4'>
                  <!--TO DO make tighter-->
              <div class='d-flex flex-row px-0'>
                <div class='col-5 col-md-4 px-1'>
                  <img src='assets/profile-photo.jpg' alt='profile photo' class='img-fluid rounded-circle' />
                </div>
                <div class='col-7'>
                  <div class='d-flex flex-row'>
                    <img src='assets/avatar.svg' alt='avatar icon' class='mr-2' />
                    <p class='mt-3'>
                      Name of User
                    </p>
                  </div>
                  <div class='d-flex flex-row'>
                    <img src='assets/email.svg' alt='email icon' class='mr-2' />
                    <p class='mt-3'>
                      jsmith@gmail.com
                    </p>
                  </div>
                  <div class='d-flex flex-row'>
                    <img src='assets/wifi.svg' alt='email icon' class='mr-2' />
                    <p class='mt-3'>
                      Network name
                    </p>
                    <p class='mt-3 ml-2 text-danger'>Admin</p>
                  </div>
                </div>
              </div> 
              <div class='row pl-3 mb-5 rm-mb text-primary'>
                  <p>
                    <a href='#'>
                      <img src='assets/arrow.svg' alt='back to billing' class='img-thumbnail border-0'/> Billing
                    </a>
                  </p>
              </div>
                
                <h5 class='text-primary pl-2 mt-3 rm-mt shrink'>Primary Card</h5>
                <div class='d-flex flex-row align-items-md-center justify-content-between shadow rounded-25 pt-0 pb-1'>
                    <div class='col-3 text-center pl-1 mt-2'>
                        <h4 class='text-primary'>card</h4>
                    </div>
                    <div class='ml-4'>
                        <p class='mb-0 mt-1 shrink'>
                        Visa Master Card
                        <a href='#'>
                            <img src='assets/edit.svg' alt='edit' class='ml-4 pl-4'/>
                        </a>
                        </p>
                        <p class='small text-muted mb-0'>xxxx-xxxx-xxxx-0000</p>
                    </div>
                </div>
             <hr />
            </div>

        <div class='col-md px-1 justify-content-around mb-5 pb-5'>
            <form class='px-2 edit'>
                <h5 class='text-primary shrink'>Add New</h5>
                <div class="form-group">
                    <div class='form-row'>
                      <label for="card-number" class='col small mt-2'>Card Number</label>
                    </div>
                        <input type="text" 
                            id='card-number' 
                            class="form-control fs input-r"
                            placeholder="XXXX XXXX XXXX XXXX">
                </div>
                <div class='form-group'>
                    <div class="d-flex flex-row">
                        <div>
                            <label for='expiration-date' class='col small'>Expiration Date</label>
                            <div class="col text-green">
                                <input type="text" id='expiration-date' class="form-control input-r" placeholder="05/21">
                            </div>
                        </div>
                        <div>
                            <label for='cvv' class='col small'>CVV</label>
                            <div class="col">
                                <input type="text" id='cvv' class="form-control input-r" placeholder="XXX">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class='form-row'>
                      <label for="cardholder" class='col small mt-2'>Cardholder Name</label>
                    </div>
                        <input type="text" 
                            id='cardholder' 
                            class="form-control fs input-r"
                            placeholder="John Smith">
                </div>
                <div class='col d-flex flex-row justify-content-between'>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="use-address">
                        <label class="form-check-label small text-green" for="use-address">
                          Use My Address
                        </label>
                    </div>
                    <!-- ON CLICK when this is checked, form appears below -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="make-default">
                            <label class="form-check-label small text-green" for="make-default">
                              Make New Default
                            </label>
                    </div>
                </div>
                <hr />
            </form>
            <form class='px-2 edit'>
                <div class="form-group">
                    <div class='form-row'>
                      <label for="address" class='col small mt-2'>Address</label>
                    </div>
                        <input type="text" 
                            id='address' 
                            class="form-control fs input-r"
                            placeholder="929 Onderdonk">
                </div>
                <div class='form-group'>
                    <div class="d-flex flex-row">
                        <div>
                            <label for='state' class='col small'>State</label>
                            <div class="col text-green">
                                <input type="text" id='state' class="form-control input-r" placeholder="New York">
                            </div>
                        </div>
                        <div>
                            <label for='zipcode' class='col small'>Zip Code</label>
                            <div class="col">
                                <input type="text" id='zipcode' class="form-control input-r" placeholder="15835">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class='form-row'>
                      <label for="country" class='col small mt-2'>Country</label>
                    </div>
                        <input type="text" 
                            id='country' 
                            class="form-control fs input-r"
                            placeholder="USA">
                </div>
                    <button class='btn btn-green my-2 py-1 px-4 shrink float-right'>Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

    <nav class="navbar fixed-bottom px-0 mt-1 mt-md-0 mx-auto d-flex flex-row justify-content-around">
      <a class="navbar-link col-3 text-center px-0" href="#">
        <img src='assets/pyramid-sm.svg' alt='placeholder' class='img-fluid'/>
      </a>
      <a class="navbar-link col-3 text-center px-0" href="#">
        <img src='assets/cactus.svg' alt='placeholder' class='img-fluid'/>
      </a>
      <a class="navbar-link col-3 text-center px-0" href="#">
        <img src='assets/guitar.svg' alt='placeholder' class='img-fluid'/>
      </a>
      <a class="navbar-link col-3 text-center px-0" href="#">
        <img src='assets/sombrero.svg' alt='placeholder' class='img-fluid'/>
      </a>
    </nav>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
